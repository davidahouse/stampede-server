redis:
  image: redis
  container_name: cache
  expose:
    - 6379

app:
  build: ./
  volumes:
    - ./:/var/www/app
  ports:
    - 3000:3000
  environment:
    - NODE_ENV=development
    - PORT=3000
  command:
    sh -c 'npm i && node ./bin/stampede-server.js'
  links:
    - redis
  environment:
    - REDIS_URL=redis://cache

